<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yan – Webapp med Tärningar och Flera Spelare</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 2rem;
    }
    table input {
      width: 100%;
      padding: 0.25rem;
      box-sizing: border-box;
    }
    .readonly {
      background: #eee;
    }
    .dice-container {
      margin-bottom: 1rem;
    }
    .die {
      display: inline-block;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-size: 24px;
      border: 2px solid #333;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
    }
    .selected {
      background-color: #d1e7dd;
      border-color: #0f5132;
    }
    .player-section {
      margin-bottom: 2rem;
    }
    .highlighted {
      background-color: #d4edda !important;
    }
    .log {
      font-size: 0.9em;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">Yan – Tärningsspel</h1>
  <div class="mb-3">
    <label for="numPlayers" class="form-label">Antal spelare:</label>
    <input type="number" id="numPlayers" class="form-control" min="1" max="6" value="2">
    <button class="btn btn-primary mt-2" onclick="setupGame()">Starta spel</button>
  </div>
  <div id="gameArea"></div>
</div>
<script>
let currentPlayer = 0;
const maxRolls = 3;
const playerData = [];

const rows = [
  {key:'r1', label:'1:or'}, {key:'r2', label:'2:or'}, {key:'r3', label:'3:or'},
  {key:'r4', label:'4:or'}, {key:'r5', label:'5:or'}, {key:'r6', label:'6:or'},
  {key:'sum16', label:'Summa (1–6)', readonly:true}, {key:'bonus', label:'Bonus', readonly:true},
  {key:'min', label:'MIN'}, {key:'max', label:'MAX'},
  {key:'pair2', label:'2 PAR'}, {key:'full', label:'FULL'},
  {key:'straight', label:'STEGE'}, {key:'four', label:'FYRTAL'}, {key:'yan', label:'YAN'},
  {key:'sumcol', label:'Summa kolumn', readonly:true}, {key:'total', label:'Total', readonly:true}
];

function setupGame() {
  const num = parseInt(document.getElementById('numPlayers').value);
  const gameArea = document.getElementById('gameArea');
  gameArea.innerHTML = '';
  playerData.length = 0;

  for (let p = 0; p < num; p++) {
    const section = document.createElement('div');
    section.className = 'player-section';
    section.innerHTML = `
      <h3>Spelare ${p + 1}: <input type="text" id="playerName${p}" placeholder="Namn" /></h3>
      <div class="dice-container" id="diceContainer${p}"></div>
      <div id="suggestions${p}" class="mb-2"></div>
      <button class="btn btn-secondary mb-2" onclick="rollDice(${p})" id="rollBtn${p}">Slå tärning</button>
      <button class="btn btn-outline-dark mb-2" onclick="nextPlayer(${p})" id="nextBtn${p}" disabled>Nästa spelare</button>
      <p>Slag kvar: <span id="rollsLeft${p}">3</span></p>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead>
            <tr>
              <th>Ruta</th>
              <th>Kolumn 1</th>
              <th>Kolumn 2</th>
              <th>Kolumn 3</th>
              <th>Kolumn 4</th>
              <th>Stryk</th>
            </tr>
          </thead>
          <tbody id="yanBody${p}"></tbody>
        </table>
      </div>
      <div class="log" id="log${p}"><strong>Historik:</strong><ul></ul></div>
    `;
    gameArea.appendChild(section);
    const tableBody = document.getElementById(`yanBody${p}`);
    rows.forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${row.label}</td>`;
      for (let c = 1; c <= 4; c++) {
        const id = `p${p}_c${c}_${row.key}`;
        const input = document.createElement('input');
        input.type = 'number';
        input.id = id;
        input.className = row.readonly ? 'readonly form-control' : 'form-control';
        input.readOnly = !!row.readonly;
        const td = document.createElement('td');
        td.appendChild(input);
        tr.appendChild(td);
      }
      // Stryk-ruta
      const strikeTd = document.createElement('td');
      const strikeBtn = document.createElement('button');
      strikeBtn.className = 'btn btn-sm btn-outline-danger';
      strikeBtn.textContent = 'Stryk';
      strikeBtn.onclick = () => {
        const id = `p${p}_c2_${row.key}`;
        const cell = document.getElementById(id);
        if (!cell.value) {
          cell.value = 0;
          cell.classList.add('highlighted');
          addLog(p, `Strykt ${row.label}`);
          document.getElementById(`nextBtn${p}`).disabled = false;
        }
      };
      strikeTd.appendChild(strikeBtn);
      tr.appendChild(strikeTd);
      tableBody.appendChild(tr);
    });
    playerData.push({rollCount: 0, dice: [0,0,0,0,0], selected: [false,false,false,false,false]});
    renderDice(p);
  }
}

function renderDice(p) {
  const container = document.getElementById(`diceContainer${p}`);
  container.innerHTML = '';
  playerData[p].dice.forEach((val, i) => {
    const die = document.createElement('div');
    die.className = 'die' + (playerData[p].selected[i] ? ' selected' : '');
    die.textContent = val > 0 ? val : '-';
    die.onclick = () => {
      playerData[p].selected[i] = !playerData[p].selected[i];
      renderDice(p);
    };
    container.appendChild(die);
  });
}

function rollDice(p) {
  if (playerData[p].rollCount >= maxRolls) return;
  for (let i = 0; i < 5; i++) {
    if (!playerData[p].selected[i]) playerData[p].dice[i] = Math.floor(Math.random() * 6) + 1;
  }
  playerData[p].rollCount++;
  document.getElementById(`rollsLeft${p}`).textContent = maxRolls - playerData[p].rollCount;
  renderDice(p);
  suggestPlacement(p);
}

function suggestPlacement(p) {
  const freq = [0,0,0,0,0,0,0];
  const dice = playerData[p].dice;
  dice.forEach(d => freq[d]++);
  const sum = dice.reduce((a,b)=>a+b,0);
  const list = [];

  for (let i = 1; i <= 6; i++) {
    if (freq[i]) list.push({row: `r${i}`, label: `${i}: ${freq[i]}x = ${i*freq[i]}p`, score: i*freq[i]});
  }
  if (freq.includes(5)) list.push({row:'yan', label:'YAN', score: sum + 80});
  else if (freq.includes(4)) list.push({row:'four', label:'FYRTAL', score: sum + 40});
  else if (freq.includes(3) && freq.includes(2)) list.push({row:'full', label:'FULL', score: sum + 20});
  else if (freq.filter(f => f >= 2).length >= 2) list.push({row:'pair2', label:'2 PAR', score: sum + 10});
  if ([1,2,3,4,5].every(n => freq[n])) list.push({row:'straight', label:'STEGE 1–5', score: 15 + 30});
  if ([2,3,4,5,6].every(n => freq[n])) list.push({row:'straight', label:'STEGE 2–6', score: 20 + 30});

  const out = list.map(c => `<li><button class='btn btn-sm btn-outline-primary' onclick="smartFill(${p}, '${c.row}', ${c.score})">${c.label}</button></li>`).join('');
  document.getElementById(`suggestions${p}`).innerHTML = '<ul>' + out + '</ul>';
}

function smartFill(p, row, value) {
  const priority = [4,3,1,2];
  if (playerData[p].rollCount > 1) priority.shift(); // Ta bort kolumn 4 efter första slaget
  for (let c of priority) {
    const id = `p${p}_c${c}_${row}`;
    const cell = document.getElementById(id);
    if (cell && !cell.value && isAllowed(p, c, row)) {
      cell.value = value;
      cell.classList.add('highlighted');
      addLog(p, `Fyllde ${row.toUpperCase()} med ${value}p i kolumn ${c}`);
      document.getElementById(`nextBtn${p}`).disabled = false;
      return;
    }
  }
}

function isAllowed(p, c, row) {
  if (c === 1) {
    const order = ['r1','r2','r3','r4','r5','r6','min','max','pair2','full','straight','four','yan'];
    const idx = order.indexOf(row);
    if (idx > 0) {
      const prev = document.getElementById(`p${p}_c1_${order[idx-1]}`);
      return prev && prev.value;
    }
  }
  if (c === 3) {
    const order = ['yan','four','straight','full','pair2','max','min','r6','r5','r4','r3','r2','r1'];
    const idx = order.indexOf(row);
    if (idx > 0) {
      const prev = document.getElementById(`p${p}_c3_${order[idx-1]}`);
      return prev && prev.value;
    }
  }
  return true;
}

function nextPlayer(p) {
  alert(`Turen går vidare från spelare ${p+1}`);
  // Här kan man bygga vidare på turordning eller automatisk aktivering av nästa spelares knappar
}

function addLog(p, text) {
  const logList = document.querySelector(`#log${p} ul`);
  const li = document.createElement('li');
  li.textContent = text;
  logList.appendChild(li);
}
</script>
</body>
</html>
